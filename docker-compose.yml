version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jungle-alert-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - jungle-alert-network
    environment:
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:alpine
    container_name: jungle-alert-nginx
    restart: unless-stopped
    ports:
      - "5200:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - jungle-alert-network

networks:
  jungle-alert-network:
    driver: bridge

